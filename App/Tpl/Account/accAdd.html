<include file="Public:header" />
<include file="Public:sidenav" />

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="col-md-15">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">添加管理员</h3>
          </div><!-- /.box-header -->
        <!-- form start -->
        <form action="__URL__/accAdd" method="post" class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label for="deptname" class="col-sm-2 control-label">部门/项目：</label>
              <div class="col-sm-2">
                <select class="form-control" name="deptname">
                  <volist name="deptInfo" id="vo">
                    <option value="{$vo.id}">{$vo.dept_name}</option>
                  </volist>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="fullname" class="col-sm-2 control-label">用户名：</label>
              <div class="col-sm-8">
                <input type="input" class="form-control" name="fullname" id="fullname" placeholder="Full Name">
              </div>
            </div>
            <div class="form-group">
              <label for="level" class="col-sm-2 control-label">用户级别：</label>
              <div class="col-sm-2">
                <select class="form-control" name="level">
                    <option value="1">高级</option>
                    <option value="2">普通</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="tel" class="col-sm-2 control-label">联系电话：</label>
              <div class="col-sm-8">
                <input type="input" class="form-control" name="tel" id="tel" placeholder="Telephone">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">邮箱：</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">密码：</label>
              <div class="col-sm-8">
                <input type="input" class="form-control" name="password" id="password" placeholder="Password">
              </div>
            </div>
            
          </div><!-- /.box-body -->
          <div class="box-footer">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-8">
              <button onclick="history.go(-1)" class="btn btn-default">返回</button>
              <button type="submit" class="btn btn-success pull-right">保存</button>
            </div>
          </div><!-- /.box-footer -->
        </form>
      </div><!-- /. box box-info-->
    </div><!-- /. col-md-15 -->

    </section>
</div><!-- /.content-wrapper -->

<include file="Public:footer" />
