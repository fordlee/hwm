<include file="Public:header" />
<include file="Public:sidenav" />

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="col-md-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">管理员列表</h3>
            <a href="__URL__/accAdd" class="btn btn-success pull-right">添加管理员</a>
          </div><!-- /.box-header -->
          <div class="box-body">
            <table id="example2" class="table table-bordered table-hover">
              <thead>
                <tr>
                  <th>部门/项目</th>
                  <th>用户</th>
                  <th>邮箱</th>
                  <th>联系方式</th>
                  <th>等级</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                  <volist name="acclist" id="v">
                    <tr>
                      <td>{$v.dept_name}</td>
                      <td>{$v.name}</td>
                      <td>{$v.email}</td>
                      <td>{$v.telephone}</td>
                      <eq name="v.level" value="0"><td></td></eq>
                      <eq name="v.level" value="1"><td>高级</td></eq>
                      <eq name="v.level" value="2"><td>普通</td></eq>
                      <td>
                        <a href="__URL__/accEdit/id/{$v.id}" class="btn btn-default">修改</a>&nbsp;&nbsp;
                        <a href="__URL__/accDel/id/{$v.id}" class="btn btn-danger">删除</a>
                      </td>
                    </tr>
                  </volist>
              </tbody>
              <tfoot>
                <tr></tr>
              </tfoot>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </section>
</div><!-- /.content-wrapper -->

<include file="Public:footer" />
