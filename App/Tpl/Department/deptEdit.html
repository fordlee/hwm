<include file="Public:header" />
<include file="Public:sidenav" />

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="col-md-15">
        <!-- Horizontal Form -->
        <div class="box box-info">
          <div class="box-header with-border">
            <h3 class="box-title">修改部门</h3>
          </div><!-- /.box-header -->
        <!-- form start -->
        <form action="__URL__/deptEdit" method="post" class="form-horizontal">
          <div class="box-body">
            <input type="hidden" name="id" value="{$item.id}">
            <div class="form-group">
              <label for="dept_name" class="col-sm-2 control-label">部门：</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" name="dept_name" id="dept_name" value="{$item.dept_name}">
              </div>
            </div>
            <div class="form-group">
              <label for="dept_leader" class="col-sm-2 control-label">负责人：</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" name="dept_leader" id="dept_leader" value="{$item.dept_leader}">
              </div>
            </div>

            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">站点描述：</label>
              <div class="col-sm-10">
                <textarea id="editor" name="description" style="width:100%;height:200px;font-size:14px;">
                  {$item.description}
                </textarea>
              </div>
            </div>
            
          </div><!-- /.box-body -->
          <div class="box-footer">
            <button onclick="history.go(-1)" class="btn btn-default">返回</button>
            <button type="submit" class="btn btn-success pull-right">保存</button>
          </div><!-- /.box-footer -->
        </form>
      </div><!-- /. box box-info-->
    </div><!-- /. col-md-15 -->

    </section>
</div><!-- /.content-wrapper -->

<include file="Public:footer" />
<script>
  //实例化编辑器
  var ue = UE.getEditor('editor');
</script>
