<include file="Public:header" />
<include file="Public:sidenav" />

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Version 2.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

    <div class="col-md-15">
      
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">项目数据录入</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="example2" class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>部门</th>
                <th>项目</th>
                <th>负责人</th>
                <th>简介</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
                <volist name="deptInfo.dept_child" id="v">
                  <tr>
                    <td>{$deptInfo.dept_name}</td>
                    <td>{$v.dept_name}</td>
                    <td>{$v.dept_leader}</td>
                    <td>{$v.description}</td>
                    <td>
                      <a href="__URL__/dataEntry/id/{$v.id}" class="btn btn-success">录入</a>
                      <a href="__URL__/reportSelect/id/{$v.id}" class="btn btn-default">报表</a>
                    </td>
                  </tr>
                </volist>
            </tbody>
            <tfoot>
              <tr></tr>
            </tfoot>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->

    </div><!-- /. col-md-15 -->

    </section>
</div><!-- /.content-wrapper -->
