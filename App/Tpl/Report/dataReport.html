<!-- date-range-picker -->
<script src="__PUBLIC__/common/js/moment.min.js"></script>
<script src="__PUBLIC__/console/plugins/daterangepicker/daterangepicker.js"></script>

<script type="text/javascript">
  dateinit();

  function dateinit() {
    $('#daterange-btn').daterangepicker({
      ranges: {
        'Yesterday': [moment().subtract(1, 'days'), moment()],
        'Last 7 Days': [moment().subtract(7, 'days'), moment()],
        'Last 30 Days': [moment().subtract(30, 'days'), moment()],
        'This Month': [moment().startOf('month'), moment().endOf('month')],
        'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
      },
      startDate: moment().subtract(7, 'days'),
      endDate: moment()
    },
function (start, end) {
  $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
});

  $('#daterange-btn').change(function(){
    $('#form_date').submit();
});
}

  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('reportgraph'));

  // 指定图表的配置项和数据
  option = {
      title: {
          text: '报表统计图'
      },
      tooltip : {
          trigger: 'axis'
      },
      legend: {
          data:[{$cname}]
      },
      toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
      },
      calculable : true,
      grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
      },
      xAxis : [
          {
              type : 'category',
              boundaryGap : false,
              data : [{$xdate}]
          }
      ],
      yAxis : [
          {
              type : 'value'
          }
      ],

      series : []

  };

  var ret = {$ydatas|json_encode};
  var columns = {$columns|json_encode};
  for (var i = 0, j = columns.length; i < j; i++) {
      var cname = columns[i].cname;
      var cdata = ret[cname];
      //console.log(cdata);

      var dynamicData = {
          name:cname,
          type:'line',
          itemStyle: {normal: {areaStyle: {type: 'default'}}},
          data:[]
      };
      if(cdata == undefined){
        var arr = [];
        arr.length = 31;
      }else{
        var arr = cdata.split(",");
      }
      for(var a=0,b=arr.length;a<b;a++){
        if(isNaN(parseFloat(arr[a]))){
          dynamicData.data.push(0);
        }else{
          dynamicData.data.push(parseFloat(arr[a]));
        }
      }
      option.series.push(dynamicData);
  }

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
